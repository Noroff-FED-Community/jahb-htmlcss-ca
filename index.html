<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description"
    content="Game Hub is a online store for Video Games, where you can buy and download games for your device">
  <meta name="keywords" content="console games, playstation, xbox, nintendo, PC">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage</title>
  <link href="css/global.css" rel="stylesheet" />
  <link href="css/index.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/fe3b43ee88.js" crossorigin="anonymous"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap");
  </style>
</head>

<body>
  <header>
    <div class="header">
      <a href="index.html"><img src="/images/Logo.png" alt="logo of gamehub" /></a>
      <input type="text" class="search" placeholder="Search" />
      <a href="Checkout.html" class="shoppingcart">
        <span class="hidden-text">Shopping cart</span>
        <i class="fa-solid fa-cart-shopping" alt="Icon for shoppingcart"></i>
      </a>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger-icon"><i class="fas fa-bars"></i></label>
      <nav>
        <a href="index.html" class="current">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <main>
    <h1>welcome to game hub</h1>
    <img src="images/logo.png" alt="Logo of GameHub" class="picture" />
    <img src="images/Home-img.png" alt="Game product preview" class="index-picture">
    <h2>news</h2>
    <div class="game-container">
      <div>
        <a href="forcelegend.html">
          <img src="images/forcelegend.jpg" alt="Force Legend" class="product" />
        </a>
        <div class="productbox">
          <i class="fa-solid fa-cart-shopping"></i>
          <p class="price">599,-</p>
        </div>
      </div>
      <div>
        <img src="images/assassin.jpg" alt="Assassin" class="product" />
        <div class="productbox">
          <i class="fa-solid fa-cart-shopping"></i>
          <p class="price">449,-</p>
        </div>
      </div>
      <div>
        <a href="furious.html"><img src="images/furious.jpg" alt="Furious" class="product" /></a>
        <div class="productbox">
          <i class="fa-solid fa-cart-shopping"></i>
          <p class="price">549,-</p>
        </div>
      </div>
      <div>
        <img src="images/black.jpg" alt="Black" class="product" />
        <div class="productbox">
          <i class="fa-solid fa-cart-shopping"></i>
          <p class="price">499,-</p>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer-container">
    <div class="footer-content">&copy; gamehub corporation</div>
    <div class="footer-content">terms of use</div>
    <div class="footer-content">legal & other</div>
    <div class="footer-content">shipping & delivery</div>
    <div>
      <a href="https://www.snapchat.com/"><i class="fa-brands fa-square-snapchat"></i></a>
      <a href="https://www.instagram.com/"><i class="fa-brands fa-square-instagram"></i></a>
      <a href="https://www.facebook.com/"><i class="fa-brands fa-square-facebook"></i></a>
      <a href="https://www.reddit.com/"><i class="fa-brands fa-square-reddit"></i></a>
      <a href="https://www.youtube.com/"><i class="fa-brands fa-square-youtube"></i></a>
      <a href="https://www.twitter.com/"><i class="fa-brands fa-square-twitter"></i></a>
    </div>
  </footer>
</body>

</html>
