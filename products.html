<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products</title>
  <link href="css/global.css" rel="stylesheet" />
  <link href="css/products.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/fe3b43ee88.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap');
  </style>
</head>

<body>
  <header>
    <div class="mobile-header">
      <img src="/images/Logo.png" alt="logo of gamehub">
      <input type="text" class="search" placeholder="Search">
      <i class="fa-solid fa-cart-shopping shoppingheader"></i>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger-icon"><i class="fas fa-bars"></i></label>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <main>
    <div type="headline" id="headline">
      <h1>products</h1>
    </div>
    <div class="game-container">
      <div class="forcelegend">
        <a href="forcelegend.html">
          <img src="images/forcelegend.jpg" alt="Force Legend" class="product" />
        </a>
        <div class="productbox">
          <i class="fa-solid fa-cart-shopping"></i>
          <p class="price">599,-</p>
        </div>
      </div>
      <img src="images/assassin.jpg" alt="Assassin" class="product" />
      <img src="images/cyberpunk.jpg" alt="Cyberpunk" class="product" />
      <img src="images/furious.jpg" alt="Furious" class="product" />
      <img src="images/black.jpg" alt="Black" class="product" />
      <img src="images/superduper.jpg" alt="Super Duper" class="product" />
      <img src="images/pingpong.jpg" alt="Ping Pong" class="product" />
      <img src="images/spacewar.jpg" alt="Space War" class="product" />
      <img src="images/racing.jpg" alt="Racing" class="product" />
      <img src="images/boxer.jpg" alt="Boxer" class="product" />
    </div>
  </main>
  <footer>&copy; Copyright</footer>
</body>

</html>
